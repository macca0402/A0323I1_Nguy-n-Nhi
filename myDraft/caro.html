<body>
<p id="result"></p>
<script>
    let arr = new Array(15);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(15);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j]= "";
        }
    }
    let checkPlayer = true;
    display();

    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < arr.length-5; i++) {
            tableString += '<tr>';
            for (let j = 0; j < arr[i].length-5; j++) {
                tableString += '<td onclick="played(' + i + ',' + j + ')" style="width:30px;height: 30px">' + arr[i][j] + '</td>';
            }
            tableString += '</tr>';
        }
        tableString += '</table>';
        document.getElementById('result').innerHTML = tableString;
    }

    function played(i, j) {
        if (checkPlayer&&isNotData(i,j)) {
            arr[i][j] = "X";
            checkPlayer = false;
            if (checkWin(i, j) === true) {
                alert("Chúc mừng nha thắng rồi nha X >_< .")
            }
        } else if(! checkPlayer&&isNotData(i,j)){
            arr[i][j] = "O";
            checkPlayer = true;
        }
        display();
    }

    function isNotData(i, j) {
        if (arr[i][j] == "") {
            return true;
        } else {
            alert("Ô này đánh rồi ");
            return false;
        }
    }
    function checkWin(i, j) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] =='X') {
                    if (arr[i + 1][j] == 'X' && arr[i + 2][j] == 'X') {
                        return true;
                    }
                    if (arr[i][j + 1] == 'X' && arr[i][j + 2] == 'X') {
                        return true;
                    }
                    if (arr[i + 1][j + 1] == 'X' && arr[i + 2][j + 2] == 'X') {
                        return true;
                    }
                    if (arr[i + 1][j - 1] == 'X' && arr[i + 2][j - 2] == 'X') {
                        return true;
                    }
                }
                else if(arr[i][j]=='O'){
