<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<body>
<script>
    let chuoiA = prompt("Nhap chuoi : ");
    chuoiA = chuoiA.toString();
    let sum = 0, sum2 = 0;
    console.log(chuoiA);
    for (let i = 0; i < chuoiA.length; i++) {
        if (chuoiA[i] == ' ') {
            sum++;
        } else if (chuoiA[i] != ' ') {
            sum2++;
        }
    }
    sum++;
    alert("Tong so cac tu: " + sum + "\nTong  so cac ky tu:  " + sum2);

</script>

</body>
</html>
