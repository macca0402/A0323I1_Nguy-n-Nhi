<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Bài 6- Viết chương trình khởi tạo/nhập
 vào một mảng số nguyên gồm 10 phần tử,
 nhập/tạo phần tử số nguyên V.
  Chương trình tìm xem V có nằm trong mảng số nguyên không?
  Nếu V thuộc mảng số nguyên thì
 in ra "V is in the array" còn lại in ra "V is not in the array".
-->
<script>
    let n = +prompt("Nhap so luong : ");
    let mang6 = new Array(n);
    for (let i = 0; i < mang6.length; i++) {
        mang6[i] = prompt("Nhap gia tri thu " + i + " : ");
    }
    let soNguyenV = +prompt("Nhap so nguyen V: ");
    for (let i = 0; i < mang6.length; i++) {
        if (mang6[i] == soNguyenV) {
            document.writeln(soNguyenV + " is in the array\n" + '<br>')
        } else {
            document.writeln(soNguyenV + "is not in the array\n" + '<br>');
        }
    }

</script>
</body>
</html>
